<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssgeral.css">
</head>
<body>
    <div class="painel">
        <div class="titulo">Suporte</div>
      
        <form class="formulario">
          <p>Obtenha suporte técnico ou submeta feedback</p>
          
          <label for="email">Seu endereço de email<span style="color: red">*</span></label>
          <input type="email" id="email" name="email" required>
      
          <label for="descricao">Descrição<span style="color: red">*</span></label>
          <textarea id="descricao" name="descricao" rows="4" required></textarea>
      
          <button type="submit" class="botao">
            <svg viewBox="0 0 24 24"><path d=""/></svg>
            Enviar
          </button>
        </form>
      </div>
      
</body>
</html>
